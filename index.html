<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LogIn Page || Sign_Up Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form >
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>New User Registered</span>
                <input type="text" placeholder="Enter your Name" id="Name">
                <input type="email" placeholder="Enter your E-mail" id="Email">
                <input type="password" placeholder="Enter Your Password" id="Password">
                <button>Sign UP</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form >
                <h1>Sign-In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Sign-in your Account</span>
                <input type="email" placeholder="Enter your E-mail" id="Email">
                <input type="password" placeholder="Enter Your Password" id="Password">
                <a href="#">Forgot your Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal detail to use all of site features.</p>
                    <button class="hidden" id="Login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello' Friends Welcome!</h1>
                    <p>Registered with your personal detail to use all of site features.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/Form_JS.js"></script>
</body>
</html>
